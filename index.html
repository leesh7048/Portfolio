<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="images/png" href="images/img1.png">
    <script src="https://kit.fontawesome.com/a80d83cca0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="images/img1.png">
            <a href="#">SeungHyun</a>
        </div>
        <ul class="navar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Testimonial</li>
            <li class="navbar__menu__item">Contect</li>
        </ul>

    </nav>
    <!-- Home -->
    <section id="home">
        <div class="home__logo">
            <img src="images/img1.png" alt="logo" class="home__logo__img">
            <h2 class="home__logo__name">SeungHyun</h2>
        </div>
        <h1 class="home_title">Welcome to <br>Seunghyun's portfolio</h1>
        <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimoials -->
    <section id="testimoials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>

</html>
